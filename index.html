
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .chat-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
    }

    .chat-header {
      background-color: #7c3aed;
      color: white;
      padding: 16px;
      font-weight: bold;
      font-size: 16px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.4;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #eee;
      align-items: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      background: #fafafa;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 16px;
      border-radius: 20px;
      background-color: #7c3aed;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ü§ñ AI Assistant</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      const messages = document.getElementById("messages");
      messages.innerHTML += `<div><strong>You:</strong> ${msg}</div>`;
      input.value = "";

      try {
        const res = await fetch("https://chatbot-backend-z8e4.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg }),
        });

        const data = await res.json();
        messages.innerHTML += `<div><strong>Bot:</strong> ${data.reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      } catch (error) {
        messages.innerHTML += `<div><strong>Bot:</strong> ‚ö†Ô∏è Error fetching response.</div>`;
      }
    }
  </script>
</body>
</html>
