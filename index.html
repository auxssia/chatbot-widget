<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    #chatbot-window {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: white;
    }

    .chat-header {
      background-color: #7c3aed;
      color: white;
      padding: 14px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      font-size: 14px;
      background: #f3f4f6;
    }

    #chat-messages div {
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 8px;
      max-width: 80%;
      clear: both;
    }

    .user {
      background: #e0e7ff;
      align-self: flex-end;
      text-align: right;
      float: right;
    }

    .bot {
      background: #ffffff;
      float: left;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    #send-btn {
      margin-left: 8px;
      font-size: 18px;
      background: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbot-window">
    <div class="chat-header">
      <span>Chatbot</span>
      <span style="font-size: 12px;"><span style="color: #0f0;">‚óè</span> Online</span>
    </div>
    <div id="chat-messages"></div>
    <div class="chat-input">
      <input id="chat-input" type="text" placeholder="Type your message..."/>
      <button id="send-btn">üì§</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("chat-input");
    const messages = document.getElementById("chat-messages");
    const sendBtn = document.getElementById("send-btn");

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    sendBtn.addEventListener("click", sendMessage);

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = sender === "You" ? "user" : "bot";
      div.textContent = `${sender}: ${text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage("You", text);
      input.value = "";

      try {
        const res = await fetch("https://chatbot-backend-z8e4.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        addMessage("Bot", data.reply || "Sorry, no response.");
      } catch {
        addMessage("Bot", "‚ö†Ô∏è Could not connect.");
      }
    }
  </script>
</body>
</html>
