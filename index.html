<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .chat-window {
      width: 100%;
      height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #7c3aed;
      color: white;
      padding: 12px;
      font-weight: bold;
    }

    #chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      font-size: 14px;
    }

    .chat-footer {
      padding: 10px;
      border-top: 1px solid #eee;
      display: flex;
      align-items: center;
    }

    .chat-footer input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    .chat-footer button {
      margin-left: 8px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .user, .bot {
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 8px;
      max-width: 90%;
    }

    .user {
      background: #e0e7ff;
      align-self: flex-end;
    }

    .bot {
      background: #f3f4f6;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div class="chat-window">
    <div class="chat-header">Bot ü§ñ</div>
    <div id="chat-messages"></div>
    <div class="chat-footer">
      <input type="text" id="chat-input" placeholder="Type your message..." />
      <button id="send-btn">üì§</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("chat-input");
    const messages = document.getElementById("chat-messages");
    const sendBtn = document.getElementById("send-btn");

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    sendBtn.addEventListener("click", sendMessage);

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = sender === "You" ? "user" : "bot";
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage("You", text);
      input.value = "";
      try {
        const res = await fetch("https://chatbot-backend-z8e4.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();
        addMessage("Bot", data.reply || "Sorry, no response.");
      } catch {
        addMessage("Bot", "‚ö†Ô∏è Could not connect.");
      }
    }
  </script>
</body>
</html>
